<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card component</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="light-theme">
        <article class="cardComponent">
            <!-- "alt" text should be descriptive; if the image is decorative, use an empty alt attribute but still include it -->
            <div class="imgCard">
                <img
                    src="images/image.png"
                    alt="Neural network visualizations intertwined with circuits."
                />
            </div>

            <main class="mainContent">
                <section class="textContent">
                    <h3 class="heading-3">
                        The Evolution of Deep Learning: From Perceptrons to
                        Transformers
                    </h3>

                    <p>
                        Deep learning, a subset of machine learning, has roots
                        tracing back to the middle of the 20th century. But it's
                        the recent advancements, like the introduction of
                        transformer architectures, that have thrust it into the
                        spotlight.
                    </p>
                </section>
                <!-- The button is inherently focusable, ensure add focus styles inside of CSS for better visibility -->
                <button aria-label="click here to read more">
                    <!-- Using a span with a role and aria-hidden to ensure screen readers pronounce the action correctly and ignore the decorative icon -->
                    Read more
                    <span role="img" aria-hidden="true" class="icon">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="#F5FCFF"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g id="call_made" clip-path="url(#clip0_31_375)">
                                <path
                                    id="Vector"
                                    d="M9 5V7H15.59L4 18.59L5.41 20L17 8.41V15H19V5H9Z"
                                />
                            </g>
                            <defs>
                                <clipPath id="clip0_31_375">
                                    <rect width="24" height="24" />
                                </clipPath>
                            </defs>
                        </svg>
                    </span>
                </button>
            </main>
        </article>
    </body>
</html>
